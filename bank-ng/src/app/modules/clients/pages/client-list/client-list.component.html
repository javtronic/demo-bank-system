<h2>Clientes</h2>

<button (click)="goToCreate()">Nuevo Cliente</button>

<div class="search-box">
  <input
    type="text"
    placeholder="Buscar cliente..."
    [(ngModel)]="searchText"
    (input)="search()"
  />
</div>

<table border="1" width="100%">
  <tr>
    <th>Nombre</th>
    <th>Identificaci√≥n</th>
    <th>Telefono</th>
    <th>Direccion</th>
    <th>Estado</th>
    <th>Acciones</th>
  </tr>

  <tr *ngFor="let client of filteredClients">
    <td>{{ client.person.name }}</td>
    <td>{{ client.person.identification }}</td>
    <td>{{ client.person.phoneNumber }}</td>
    <td>{{ client.person.address }}</td>
    <td>{{ client.clientStatus ? "Activo" : "Inactivo" }}</td>
    <td>
      <button (click)="edit(client.clientCode!)">Editar</button>
      <button (click)="inactivate(client.clientCode!)">Inactivar</button>
    </td>
  </tr>
</table>
